

<div class="project-card">
  <div class="project-image-container">
    <img class="project-image" [width]="600" [height]="294" [ngSrc]="project?.image ?? 'defaultImagePath'" alt="{{project?.title}}">
  </div>
  <div class="project-title-container">
    <h3 class="project-title">{{project?.title}}</h3>
  </div>
  <div class="project-date-technologies-container">
    <p class="project-date">{{project?.date | date }}</p>
    <p class="project-technologies">{{project?.technologies | commaSpace}}</p>
  </div>
  <div class="project-description-container">
    <p class="project-description">{{project?.description}}</p>
  </div>
  <div class="project-link-container">
    <a class="project-link" href="{{project?.link}}" target="_blank">See more</a>
  </div>
</div>
